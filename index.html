<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Salary</title>
</head>
<body>
    <header>
        <div class="header-section">
            <h1>SalaryApp</h1>
        </div>
    </header>
    <div class="main-content">
        <form action="#" class="form-flex" id="salaryForm">
            <label for="oSalary">Olivias salary</label>
            <input class="form-field" type="text" id="oSalary" name="oSalary">
            <label for="wSalary">Williams salary</label>
            <input class="form-field" type="text" id="wSalary" name="wSalary">
            <label for="payment">Total to pay</label>
            <input class="form-field" type="text" id="payment" name="payment">
            <label for="res">Result</label>
            <textarea class="form-result unselectable" id="res"></textarea>
            <button type="button" class="button" id="submit"><strong>Calculate</strong></button>
        </form>
    </div>
</body>
</html>
